<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach User Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    
    <header>
        <h1>Reach</h1>

        <nav> 
            <ul>
                <li><a href="userHomepage.html">Contacts</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="logout.php">Logout</a></li>
            </ul>
        </nav>

    </header>
   
    <div class="contacts-container">
        
        <div class="header">
            <h3>Contacts</h3>
            <button id="add-contact">Add New Contact</button>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Contacts...">
        </div>

        <div id="contacts-list">

        </div>

    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Contact</h2>
            <form id="contact-form">
                <div>
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div>
                    <input type="tel" id="phone-number" placeholder="Phone Number">
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <input type="text" id="address" placeholder="Address">
                </div>

                <div>
                    <button type="submit" id="save-contact">Add Contact</button>
                    <button type="button" id="cancel-contact">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div>
        <footer>
            <p>&copy; 2025 Reach</p>
        </footer>
    </div>

    <script src="js/userHomepage.js"></script>
</body>

</html>
